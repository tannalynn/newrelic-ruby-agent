  
name: Unit Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
    strategy:
      matrix:
        ruby: [2.7, 2.6, 2.5, 2.4, 2.3, 2.2]
        envs: [norails, rails60, rails52, rails51, rails42, rails41, rails40, rails32, rails31, rails30]
        exclude:
          - ruby: 2.7
            envs: rails30
          - ruby: 2.7
            envs: rails31
          - ruby: 2.7
            envs: rails32
          - ruby: 2.7
            envs: rails40
          - ruby: 2.7
            envs: rails41
          - ruby: 2.7
            envs: rails42
          - ruby: 2.7
            envs: rails50
          - ruby: 2.7
            envs: rails51
          - ruby: 2.7
            envs: rails52
          - ruby: 2.6
            envs: rails30
          - ruby: 2.6
            envs: rails31
          - ruby: 2.6
            envs: rails32
          - ruby: 2.6
            envs: rails40
          - ruby: 2.6
            envs: rails41
          - ruby: 2.5
            envs: rails30
          - ruby: 2.5
            envs: rails31
          - ruby: 2.5
            envs: rails40
          - ruby: 2.5
            envs: rails41
          - ruby: 2.4
            envs: rails30
          - ruby: 2.4
            envs: rails31
          - ruby: 2.4
            envs: rails40
          - ruby: 2.4
            envs: rails41
          - ruby: 2.4
            envs: rails60
          - ruby: 2.3
            envs: rails60
          - ruby: 2.3
            envs: rails60
    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: show ulimit
        run:  ulimit -S -n 4096 && ulimit -n
      - name: Bundle
        run: bundle install
      - name: rake test
        run:  bundle exec rake test TESTOPTS="--verbose"